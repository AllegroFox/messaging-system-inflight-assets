  branches:
    - slug: control
      ratio: 1
      feature:
        featureId: "aboutwelcome"
        enabled: false
        value: null
    - slug: treatment-default
      ratio: 1
      feature:
        featureId: "aboutwelcome"
        enabled: true
        value: {}
    - slug: treatment-no-titles
      ratio: 1
      feature:
        featureId: "aboutwelcome"
        enabled: true
        value:
          id: msw-no-titles
          template: multistage
          screens:
            - id: "AW_GET_STARTED"
              order: 0
              content:
                zap: true
                title: Welcome to Firefox
                subtitle: The fast, safe, and private browser that's backed by a non-profit.
                primary_button:
                  label: Start Setup
                  action:
                    navigate: true
                secondary_button:
                  text: Have an account?
                  label: Sign in
                  position: top
                  action:
                    type: OPEN_URL
                    addFlowParams: true
                    data:
                      entrypoint: activity-stream-firstrun
            - id: "AW_IMPORT_SETTINGS"
              order: 1
              content:
                zap: true
                title: Import your passwords, bookmarks,Â and more
                subtitle: Coming from another browser? It's easy to bring everything to Firefox.
                tiles:
                  type: topsites
                  showTitles: false
                primary_button:
                  label: Start Import
                  action:
                    navigate: true
                    type: SHOW_MIGRATION_WIZARD
                secondary_button:
                  label: Not now
                  action:
                    navigate: true
            - id: "AW_CHOOSE_THEME"
              order: 2
              content:
                zap: true
                title: Choose a look
                subtitle: Personalize Firefox with a theme.
                tiles:
                  type: theme
                  action:
                    theme: <event>
                  data:
                    - theme: automatic
                      label: Automatic
                      tooltip:
                        string_id: onboarding-multistage-theme-tooltip-automatic
                    - theme: light
                      label: Light
                      tooltip:
                        string_id: onboarding-multistage-theme-tooltip-light
                    - theme: dark
                      label: Dark
                      tooltip:
                        string_id: onboarding-multistage-theme-tooltip-dark
                    - theme: alpenglow
                      label: Alpenglow
                      tooltip:
                        string_id: onboarding-multistage-theme-tooltip-alpenglow-2
                primary_button:
                  label: Save Theme
                  action:
                    navigate: true
                secondary_button:
                  label: Not now
                  action:
                    navigate: true
                    theme: automatic
